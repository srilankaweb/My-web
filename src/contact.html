<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact • Simple Web</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#94a3b8;--border:#1f2937;--accent:#22d3ee}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}
    header{padding:16px 20px;border-bottom:1px solid var(--border);background:#0b1223;position:sticky;top:0}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    nav a{color:var(--text);text-decoration:none;margin-right:14px;padding:8px 12px;border-radius:10px}
    nav a.active, nav a:hover{background:var(--border)}
    .card{padding:28px;border:1px solid var(--border);border-radius:16px;background:var(--card)}
    h1{margin-top:0}
    form{display:grid;gap:12px;margin-top:12px}
    label{font-weight:600}
    input,textarea{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#0b1223;color:var(--text)}
    button{padding:10px 14px;border:0;border-radius:10px;background:var(--accent);color:#061218;font-weight:700;cursor:pointer}
    .note{color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="padding:0">
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a class="active" href="/contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <h1>Contact</h1>
      <p class="note">This sample page is static. If you want to handle form submissions later, you can add a POST route in <code>index.js</code>.</p>

      <form action="#" method="post" onsubmit="event.preventDefault(); alert('Form submitted (demo)!');">
        <div>
          <label for="name">Your name</label>
          <input id="name" name="name" placeholder="Jane Doe" required />
        </div>
        <div>
          <label for="email">Your email</label>
          <input id="email" name="email" type="email" placeholder="jane@example.com" required />
        </div>
        <div>
          <label for="msg">Message</label>
          <textarea id="msg" name="message" rows="5" placeholder="Write your message..." required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer>Made with ❤ in Sri Lanka</footer>
</body>
</html>

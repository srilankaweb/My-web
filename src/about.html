<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About • Simple Web</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#94a3b8;--border:#1f2937}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}
    header{padding:16px 20px;border-bottom:1px solid var(--border);background:#0b1223;position:sticky;top:0}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    nav a{color:var(--text);text-decoration:none;margin-right:14px;padding:8px 12px;border-radius:10px}
    nav a.active, nav a:hover{background:var(--border)}
    .card{padding:28px;border:1px solid var(--border);border-radius:16px;background:var(--card);line-height:1.6}
    h1{margin-top:0;font-size:clamp(22px,4vw,32px)}
    footer{border-top:1px solid var(--border);padding:18px 20px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="padding:0">
      <nav>
        <a href="/">Home</a>
        <a class="active" href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <h1>About</h1>
      <p>This is a super simple website built with plain HTML and a tiny Express server.</p>
      <p>It’s ideal for beginners: no databases, no bundlers, no frameworks—just the essentials.</p>
    </div>
  </main>

  <footer>Made with ❤ in Sri Lanka</footer>
</body>
</html>
